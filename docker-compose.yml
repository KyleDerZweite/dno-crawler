services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dno-crawler-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dno}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dno_crawler}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data:Z
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro,Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dno} -d ${POSTGRES_DB:-dno_crawler}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dno-crawler

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: dno-crawler-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data:Z
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dno-crawler

  # Ollama LLM Server
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: dno-crawler-ollama
  #   restart: unless-stopped
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   ports:
  #     - "11435:11434"
  #   networks:
  #     - dno-crawler

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dno-crawler-backend
    restart: unless-stopped
    user: "0:0" # Maps to host user in rootless Podman to prevent sudo issues
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-dno}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-dno_crawler}
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STORAGE_PATH=/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:ro,z
      - ./data:/data:rw,z
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dno-crawler

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dno-crawler-worker
    restart: unless-stopped
    command: arq app.jobs.WorkerSettings
    stop_signal: SIGINT # arq handles SIGINT more gracefully than SIGTERM
    stop_grace_period: 30s # Give more time for job completion
    user: "0:0"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-dno}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-dno_crawler}
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STORAGE_PATH=/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app:ro,z
      - ./data:/data:rw,z
    networks:
      - dno-crawler

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dno-crawler-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app:Z
      - ./data/frontend/node_modules/:/app/node_modules:Z
    env_file:
      - .env
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - dno-crawler

networks:
  dno-crawler:
    driver: bridge
